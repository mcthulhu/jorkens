<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>Jorkens Library</title>
	<link rel="stylesheet" type="text/css" href="css/examples.css"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">	
   </head>
<body class="mt32"> 
 <div class="container mt32">
        <h3>
            <span>Library</span>
            <input type="search" placeholder="Search..." class="form-control search-input" data-table="book-list"/>
        </h3>
<table id="booklist" style = "width:100%" class="table table-striped mt32 book-list">
<thead>
<tr><th>Language</th><th>Author</th><th>Title</th><th>Tags</th><th>Location</th><th>Last opened</th></tr>
</thead>
<tbody></tbody>
</table>

   <button id="close" onClick="window.close()">Quit</button>
 </div>
	<script src="library.js"></script>
 </body>
 </html>
